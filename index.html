<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dynamic Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Weather Dashboard</h1>
        <form id="search-form">
          <input
            id="city-input"
            type="search"
            placeholder="Search city (e.g. London)"
          />
          <button type="submit">Search</button>
          <button id="loc-btn" type="button">Use my location</button>
        </form>
      </header>

      <section id="status" class="status"></section>

      <section id="current" class="card hidden">
        <div class="location">
          <h2 id="city">--</h2>
          <img id="weather-icon" alt="weather icon" />
        </div>
        <div class="temp" id="temp">--Â°</div>
        <div class="desc" id="description">--</div>
        <div class="meta">
          <div>Humidity: <span id="humidity">--</span>%</div>
          <div>Wind: <span id="wind">--</span> m/s</div>
        </div>
      </section>

      <section id="forecast" class="forecast hidden">
        <h3>5-day forecast</h3>
        <div id="forecast-cards" class="forecast-cards"></div>
      </section>

      <footer class="footer">
        <small>Data from OpenWeatherMap</small>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
